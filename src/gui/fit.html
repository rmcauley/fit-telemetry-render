<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script>
      L_NO_TOUCH = false;
      L_DISABLE_3D = false;
    </script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"
    />

    <meta
      name="viewport"
      content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      #map {
        position: relative;
        width: 100%;
        height: 100%;
        left: 0%;
        top: 0%;
      }
      .leaflet-container {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="folium-map" id="map"></div>
  </body>
  <script>
    var map = L.map("map", {
      center: [0, 0],
      zoom: 1,
      zoomControl: true,
    });

    var tile_layer = L.tileLayer(
      "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {
        attribution:
          'Data by \u0026copy; \u003ca target="_blank" href="http://openstreetmap.org"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca target="_blank" href="http://www.openstreetmap.org/copyright"\u003eODbL\u003c/a\u003e.',
        detectRetina: true,
        maxNativeZoom: 18,
        maxZoom: 18,
        minZoom: 0,
        noWrap: false,
        opacity: 1,
        subdomains: "abc",
        tms: false,
      }
    ).addTo(map);

    map.fitBounds(
      [
        [$minLat, $minLong],
        [$maxLat, $maxLong],
      ],
      { padding: [10, 10] }
    );

    var poly_line = L.polyline($polyline, {
      bubblingMouseEvents: true,
      color: "#3388ff",
      dashArray: null,
      dashOffset: null,
      fill: false,
      fillColor: "#3388ff",
      fillOpacity: 0.2,
      fillRule: "evenodd",
      lineCap: "round",
      lineJoin: "round",
      noClip: false,
      opacity: 1.0,
      smoothFactor: 1.0,
      stroke: true,
      weight: 3,
    }).addTo(map);

    var offsetMarker;

    function setOffsetPoint(lat, long) {
      if (offsetMarker) {
        offsetMarker.removeFrom(map);
      }
      offsetMarker = L.marker([lat, long]);
      offsetMarker.addTo(map);
    }

    var currentMarker;

    function setCurrentPoint(lat, long) {
      if (currentMarker) {
        currentMarker.removeFrom(map);
      }
      currentMarker = L.marker([lat, long], { opacity: 0.8 });
      currentMarker.addTo(map);
    }
  </script>
</html>
